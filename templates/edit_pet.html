{% extends "base.html" %}

{% block title %}Modifier l'Animal de Compagnie{% endblock %}

{% block content %}
<h1 class="edit-pet-title">Modifier l'Animal de Compagnie</h1>

<form method="POST" class="edit-pet-form">
    <label for="name">Nom</label>
    <input type="text" name="name" id="name" value="{{ pet.name }}" required class="edit-pet-input">

    <label for="age">Âge</label>
    <input type="number" name="age" id="age" value="{{ pet.age }}" required class="edit-pet-input">

    <label for="gender">Genre</label>
    <select name="gender" id="gender" required class="edit-pet-input">
        <option value="Male" {% if pet.gender == 'Male' %}selected{% endif %}>Mâle</option>
        <option value="Female" {% if pet.gender == 'Female' %}selected{% endif %}>Femelle</option>
    </select>

    <label for="description">Description</label>
    <textarea name="description" id="description" class="edit-pet-textarea">{{ pet.description }}</textarea>

    <label for="image">URL de l'image</label>
    <input type="text" name="image" id="image" value="{{ pet.image }}" class="edit-pet-input">

    <label for="shelter_id">Refuge</label>
    <select name="shelter_id" id="shelter_id" required class="edit-pet-input">
        {% for shelter in shelters %}
        <option value="{{ shelter.shelter_id }}" {% if pet.shelter_id == shelter.shelter_id %}selected{% endif %}>{{ shelter.name }}</option>
        {% endfor %}
    </select>

    <label for="animal_id">Espèce / Race</label>
    <select name="animal_id" id="animal_id" required class="edit-pet-input">
        {% for animal in animals %}
        <option value="{{ animal.animal_id }}" {% if pet.animal_id == animal.animal_id %}selected{% endif %}>{{ animal.species }} - {{ animal.breed }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="edit-pet-btn">Sauvegarder</button>
</form>

<a href="{{ url_for('edit_pets') }}" class="edit-pet-back">← Retour</a>
{% endblock %}
