{% extends "base.html" %}

{% block content %}

<div class="reset-password-container">
    <h2 class="reset-password-title">Réinitialisation du mot de passe</h2>

    <form method="POST" class="reset-password-form">
        <div class="reset-password-group">
            <label for="email" class="reset-password-label">Email :</label>
            <input type="email" name="email" class="reset-password-input" required>
        </div>

        <div class="reset-password-group">
            <label for="code" class="reset-password-label">Code :</label>
            <input type="text" name="code" class="reset-password-input" required>
        </div>

        <div class="reset-password-group">
            <label for="new_password" class="reset-password-label">Nouveau mot de passe :</label>
            <input type="password" name="new_password" class="reset-password-input" required>
        </div>

        <div class="reset-password-group">
            <label for="confirm_password" class="reset-password-label">Confirmez le mot de passe :</label>
            <input type="password" name="confirm_password" class="reset-password-input" required>
        </div>

        <button type="submit" class="reset-password-button">Réinitialiser</button>
    </form>
</div>

{% endblock %}
