{% extends "base.html" %}

{% block title %}Modifier le Produit{% endblock %}

{% block content %}
<h1 class="edit-product-title">Modifier le Produit</h1>

<form method="POST" class="edit-product-form">
    <label for="name">Nom du produit</label>
    <input type="text" name="name" id="name" value="{{ product.name }}" required class="edit-product-input">

    <label for="description">Description</label>
    <textarea name="description" id="description" class="edit-product-textarea">{{ product.description }}</textarea>

    <label for="price_excl_tax">Prix HT</label>
    <input type="number" step="0.01" name="price_excl_tax" id="price_excl_tax" value="{{ product.price_excl_tax }}" required class="edit-product-input">

    <label for="price_incl_tax">Prix TTC</label>
    <input type="number" step="0.01" name="price_incl_tax" id="price_incl_tax" value="{{ product.price_incl_tax }}" required class="edit-product-input">

    <label for="stock">Stock</label>
    <input type="number" name="stock" id="stock" value="{{ product.stock }}" required class="edit-product-input">

    <label for="weight">Poids (kg)</label>
    <input type="number" step="0.01" name="weight" id="weight" value="{{ product.weight }}" required class="edit-product-input">

    <label for="image">URL de l'image</label>
    <input type="text" name="image" id="image" value="{{ product.image }}" class="edit-product-input">

    <label for="category">Catégorie</label>
    <select name="category_id" id="category" class="edit-product-select">
        {% for category in categories %}
        <option value="{{ category.category_id }}" {% if product.category_id == category.category_id %}selected{% endif %}>
            {{ category.name }}
        </option>
        {% endfor %}
    </select>

    <button type="submit" class="edit-product-btn">Sauvegarder</button>
</form>

<a href="{{ url_for('edit_products') }}" class="edit-product-back">← Retour à la gestion des produits</a>
{% endblock %}
